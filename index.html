<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="calc__window">
      <div class="calc__window-symbol" id="screen">0</div>
    </div>
    <div class="calc__buttons">
      <div class="calc__buttons-line">
        <div class="calc__buttons-item calc__buttons-item--left-top">%</div>
        <div class="calc__buttons-item ac">C</div>
        <div class="calc__buttons-item">
          <img class="calc__buttons-item-icon" src="./image/icon/delete.svg" alt="delete icon">
        </div>
        <div class="calc__buttons-item calc__buttons-item--right-top">/</div>
      </div>
      <div class="calc__buttons-line">
        <div class="calc__buttons-item">7</div>
        <div class="calc__buttons-item">8</div>
        <div class="calc__buttons-item">9</div>
        <div class="calc__buttons-item">x</div>
      </div>
      <div class="calc__buttons-line">
        <div class="calc__buttons-item">4</div>
        <div class="calc__buttons-item">5</div>
        <div class="calc__buttons-item">6</div>
        <div class="calc__buttons-item">-</div>
      </div>
      <div class="calc__buttons-line">
        <div class="calc__buttons-item" id="one">1</div>
        <div class="calc__buttons-item" id="two">2</div>
        <div class="calc__buttons-item" id="three">3</div>
        <div class="calc__buttons-item">+</div>
      </div>
      <div class="calc__buttons-line">
        <div class="calc__buttons-item calc__buttons-item--left-bottom">#</div>
        <div class="calc__buttons-item">0</div>
        <div class="calc__buttons-item">.</div>
        <div class="calc__buttons-item calc__buttons-item--right-bottom">=</div>
      </div>
    </div>
  </div>
  <script src="./js/num.js"></script>
</body>
</html>
