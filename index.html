<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="calc__window"></div>
    <div class="calc__buttons">
      <div class="calc__buttons-line">
        <div class="calc__buttons-item calc__buttons-item--left-top">%</div>
        <div class="calc__buttons-item">C</div>
        <div class="calc__buttons-item"><-</div>
        <div class="calc__buttons-item calc__buttons-item--right-top">/</div>
      </div>
      <div class="calc__buttons-line">
        <div class="calc__buttons-item">7</div>
        <div class="calc__buttons-item">8</div>
        <div class="calc__buttons-item">9</div>
        <div class="calc__buttons-item">X</div>
      </div>
      <div class="calc__buttons-line">
        <div class="calc__buttons-item">4</div>
        <div class="calc__buttons-item">5</div>
        <div class="calc__buttons-item">6</div>
        <div class="calc__buttons-item">-</div>
      </div>
      <div class="calc__buttons-line">
        <div class="calc__buttons-item">1</div>
        <div class="calc__buttons-item">2</div>
        <div class="calc__buttons-item">3</div>
        <div class="calc__buttons-item">+</div>
      </div>
      <div class="calc__buttons-line">
        <div class="calc__buttons-item calc__buttons-item--left-bottom">#</div>
        <div class="calc__buttons-item">0</div>
        <div class="calc__buttons-item">,</div>
        <div class="calc__buttons-item calc__buttons-item--right-bottom">=</div>
      </div>
    </div>
    <!-- <div class="calc__buttons-action">
      <div class="calc__buttons-plus">+</div>
      <div class="calc__buttons-minus">-</div>
      <div class="calc__buttons-multiply">*</div>
      <div class="calc__buttons-divide">/</div>
    </div> -->
  </div>

</body>
</html>
